<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>가위바위보 게임</h1>
    <button onclick="play('가위')">가위</button>
    <button onclick="play('바위')">바위</button>
    <button onclick="play('보')">보</button>
    <div id="result"></div>

    <script>
        function play(playerChoice) {
            const choices = ['가위', '바위', '보'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result;

            if (playerChoice === computerChoice) {
                result = '비겼습니다!';
            } else if (
                (playerChoice === '가위' && computerChoice === '보') ||
                (playerChoice === '바위' && computerChoice === '가위') ||
                (playerChoice === '보' && computerChoice === '바위')
            ) {
                result = '이겼습니다!';
            } else {
                result = '졌습니다!';
            }

            document.getElementById('result').innerHTML = `당신: ${playerChoice} <br> 컴퓨터: ${computerChoice} <br> 결과: ${result}`;
        }
    </script>
</body>
</html>
